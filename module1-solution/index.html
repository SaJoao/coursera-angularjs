<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="../lib/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Module </title>
  </head>
  <body ng-controller="LunchCheckController">
    <input type="text" ng-model="lunchItems"/>
    <button type="button" ng-click="checkIfToMuch()">Check if to much</button>
    <button type="button" ng-click="clear()">Clear</button>
    <p>{{message}}</p>
  </body>
</html>
