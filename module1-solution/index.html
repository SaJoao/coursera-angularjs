<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="../lib/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lunch Check</title>
  </head>
  <body ng-controller="LunchCheckController">
      <form>
        <input type="text" ng-model="lunchItems" ng-focus="clearMessage()"/>
        <button type="button" ng-click="checkIfToMuch()">Check if to much</button>
        <button type="button" ng-click="clear()">Clear</button>
      </form>
      <div ng-if="emptyItems === true" >
        <p class="emptyItems">Empty items (i.e., ,  ,) are NOT considered</p>
      </div>
      <div ng-if="message.length > 0">
        <p  ng-class="{nodata: lunchItems.length === 0}">{{message}}</p>
      </div>
  </body>
</html>
