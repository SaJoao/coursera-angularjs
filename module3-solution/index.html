<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
  <head>
    <meta charset="utf-8">
    <script src="./lib/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Narrow It Down</title>
  </head>
  <body ng-controller="NarrowItDownController as ctrl">
      <form>
        <input type="text" ng-model="searchTerm"/>
        <button type="button" ng-click="ctrl.getMatchedMenuItems()">Get item</button>
      </form>
      <div>
        <p ng-repeat="item in ctrl.found">{{item.description}}</p>
      </div>
  </body>
</html>
